<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenaiFy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo-branco.png" alt="logo branco do senai">
            </div>
            <button id="botao">Login</button>
        </nav>
    </header>
    <main>
        <h1>Sua música. Sua programação.</h1>
        <h2>Qualquer semelhança com outras plataformas é mera coincidência.</h2>
    </main>

    <!---Inicio do Modal-->

    <div id="fundo">
        <div id="modal">
            <button id="fechar"> Fechar</button>
            <img src="img/logo-vertical.png" alt="logo do senai vermelho">
            <form action="#">
                <div>
                    <input type="email" required placeholder="Email">
                </div>
                <div>
                    <input type="password" required placeholder="Senha">
                </div>
                <button>Logar</button>
            </form>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
